<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteo Smart TV - AI</title>
    
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Carga de Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Configuración de la fuente Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden; /* Evita el scroll horizontal */
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
            /* TEMA AI: Fondo oscuro y degradado sutil */
            background-color: #0a0e1a; /* Base muy oscura */
            background-image: radial-gradient(at 80% 20%, hsla(212, 60%, 25%, 0.4) 0px, transparent 50%),
                              radial-gradient(at 20% 80%, hsla(280, 50%, 30%, 0.3) 0px, transparent 50%);
        }

        .form-container, .success-container {
            position: relative;
            z-index: 10;
            
            /* TEMA AI: Estilo "Glassmorphism" oscuro */
            background-color: rgba(17, 24, 39, 0.6); /* Fondo oscuro semi-transparente */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1); /* Borde sutil */
        }
        
        /* Estilo para el loader/spinner */
        .spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="antialiased">

    <!-- Contenedor del Formulario con efecto Glassmorphism -->
    <div id="formContainer" class="form-container w-full max-w-lg p-8 md:p-12 rounded-xl shadow-2xl my-8 mx-4">
        
        <!-- Título -->
        <h1 class="text-2xl md:text-3xl font-semibold text-gray-100 text-center mb-4">
            ¡Participa y Gana!
        </h1>

        <!-- Subtítulo -->
        <p class="text-lg text-gray-300 text-center mb-8">
            Ingresa tus datos para el sorteo de un Smart TV de 34"
        </p>

        <!-- Mensaje de Alerta (para errores) -->
        <div id="alertMessage" class="hidden p-4 mb-4 text-sm text-red-200 bg-red-800 bg-opacity-70 rounded-lg" role="alert">
            <!-- El contenido del error se insertará con JS -->
        </div>

        <!-- Formulario -->
        <form id="contactForm" class="space-y-6">

            <!-- Fila para Nombre y Apellido -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                
                <!-- Campo de Nombre -->
                <div class="relative">
                    <label for="firstName" class="sr-only">Nombre</label>
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A1.875 1.875 0 0 1 17.625 22.5h-11.25a1.875 1.875 0 0 1-1.875-2.382Z" /></svg>
                    </div>
                    <input type="text" id="firstName" name="firstName" class="w-full pl-10 pr-3 py-2.5 bg-gray-800 bg-opacity-50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="Nombre" required>
                </div>

                <!-- Campo de Apellido -->
                <div class="relative">
                    <label for="lastName" class="sr-only">Apellido</label>
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A1.875 1.875 0 0 1 17.625 22.5h-11.25a1.875 1.875 0 0 1-1.875-2.382Z" /></svg>
                    </div>
                    <input type="text" id="lastName" name="lastName" class="w-full pl-10 pr-3 py-2.5 bg-gray-800 bg-opacity-50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="Apellido" required>
                </div>
            </div>

            <!-- Campo de Empresa -->
            <div class="relative">
                <label for="company" class="sr-only">Empresa</label>
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 21a.75.75 0 0 0 .75.75h4.5a.75.75 0 0 0 .75-.75V8.25a.75.75 0 0 1 .75-.75h3a.75.75 0 0 1 .75.75v12.75a.75.75 0 0 0 .75.75h4.5a.75.75 0 0 0 .75-.75v-18a.75.75 0 0 0-.75-.75h-15a.75.75 0 0 0-.75.75v18Z" /></svg>
                </div>
                <input type="text" id="company" name="company" class="w-full pl-10 pr-3 py-2.5 bg-gray-800 bg-opacity-50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="Empresa (Opcional)">
            </div>

            <!-- Campo de Correo -->
            <div class="relative">
                <label for="email" class="sr-only">Correo</label>
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.625a2.25 2.25 0 0 1-2.36 0l-7.5-4.625A2.25 2.25 0 0 1 3 6.993v-.243" /></svg>
                </div>
                <input type="email" id="email" name="email" class="w-full pl-10 pr-3 py-2.5 bg-gray-800 bg-opacity-50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="correo@ejemplo.com" required>
            </div>

            <!-- Campo de Teléfono -->
            <div class="relative">
                <label for="phone" class="sr-only">Teléfono</label>
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.011-1.022-.032-1.518a.75.75 0 0 0-.232-.654l-2.1-1.95a.75.75 0 0 0-.696-.06l-1.122.422a.75.75 0 0 1-.87-.343l-2.43-4.86a.75.75 0 0 1 .343-.87l1.122-.422a.75.75 0 0 0 .06-.696l-1.95-2.1a.75.75 0 0 0-.654-.232c-.496-.02-1.002-.032-1.518-.032H4.5A2.25 2.25 0 0 0 2.25 6.75Z" /></svg>
                </div>
                <input type="tel" id="phone" name="phone" class="w-full pl-10 pr-3 py-2.5 bg-gray-800 bg-opacity-50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="Teléfono (Opcional)">
            </div>

            <!-- Botón de Enviar (con loader) -->
            <div>
                <button type="submit" id="submitButton" class="w-full bg-blue-600 text-white font-medium py-3 px-4 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 ease-in-out flex items-center justify-center disabled:opacity-75">
                    <span id="buttonText">Participar</span>
                    <!-- Loader SVG (oculto por defecto) -->
                    <svg id="loader" class="spinner w-5 h-5 ml-3 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </div>

        </form>
    </div>

    <!-- Contenedor de Éxito (la "otra vista") -->
    <div id="successContainer" class="success-container w-full max-w-lg p-8 md:p-12 rounded-xl shadow-2xl my-8 mx-4 hidden text-center">
        <!-- Icono de Éxito -->
        <svg class="w-16 h-16 text-green-400 mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>

        <h1 class="text-2xl md:text-3xl font-semibold text-gray-100 text-center mb-4">
            ¡Registro Exitoso!
        </h1>

        <p class="text-lg text-gray-300 text-center">
            Gracias por participar. Ya estás en el sorteo del Smart TV.
        </p>
        <p class="text-md text-gray-400 text-center mt-2">
            ¡Mucha suerte!
        </p>
    </div>


    <script>
        // --- SUPABASE Y LÓGICA DEL FORMULARIO ---

        // 1. Configuración de Supabase
        // ¡REEMPLAZA ESTO CON TUS PROPIAS CLAVES DE SUPABASE!
        const SUPABASE_URL = 'https://pmdaswelvngkilnwpfnc.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBtZGFzd2Vsdm5na2lsbndwZm5jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMzNTc0NjgsImV4cCI6MjA1ODkzMzQ2OH0.2hWjYa3jrZCmlxSO2h-73ta4BA8H5x7ZBxigojmSKFw';

        // Inicializar el cliente de Supabase
        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // 2. Selección de elementos del DOM
        const form = document.getElementById('contactForm');
        const formContainer = document.getElementById('formContainer');
        const successContainer = document.getElementById('successContainer');
        
        const submitButton = document.getElementById('submitButton');
        const buttonText = document.getElementById('buttonText');
        const loader = document.getElementById('loader');
        const alertMessage = document.getElementById('alertMessage');

        // 3. Manejador del evento 'submit'
        form.addEventListener('submit', async function(event) {
            // Prevenir el envío real del formulario
            event.preventDefault();

            // --- Iniciar estado de carga ---
            submitButton.disabled = true;
            buttonText.classList.add('hidden');
            loader.classList.remove('hidden');
            alertMessage.classList.add('hidden'); // Ocultar errores antiguos

            // --- Recolectar datos del formulario ---
            const formData = new FormData(form);
            const participant = {
                nombre: formData.get('firstName'),
                apellido: formData.get('lastName'),
                empresa: formData.get('company') || null, // Enviar null si está vacío
                correo: formData.get('email'),
                telefono: formData.get('phone') || null // Enviar null si está vacío
            };

            // --- Enviar datos a Supabase ---
            const { data, error } = await _supabase
                .from('participantes_sorteo') // Nombre de tu tabla
                .insert([participant]);

            // --- Manejar la respuesta ---
            
            if (error) {
                // Si hay un error
                console.error('Error en Supabase:', error);
                
                // Personalizar mensaje de error común (correo duplicado)
                if (error.code === '23505') { // Código de violación de restricción 'unique'
                    alertMessage.textContent = 'Error: Este correo electrónico ya ha sido registrado.';
                } else {
                    alertMessage.textContent = `Error: ${error.message}`;
                }
                
                alertMessage.classList.remove('hidden');
                
                // --- Quitar estado de carga ---
                submitButton.disabled = false;
                buttonText.classList.remove('hidden');
                loader.classList.add('hidden');

            } else {
                // Si el envío es exitoso
                console.log('Datos guardados:', data);

                // Ocultar el formulario
                formContainer.classList.add('hidden');
                
                // Mostrar la vista de éxito
                successContainer.classList.remove('hidden');
                
                // No es necesario quitar el estado de carga, ya que el botón se oculta.
                form.reset(); // Limpiar el formulario para futura navegación
            }
        });
    </script>
</body>
</html>
