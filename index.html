<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing - Formulario Leads</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; font-family: Inter, system-ui, Arial; }
    body { margin:0; background:#0f172a; color:#fff; display:flex; min-height:100vh; }
    .container { max-width:640px; margin:auto; padding:32px 24px; }
    h1 { margin-top:0; font-size:2.2rem; }
    form { display:grid; gap:16px; margin-top:24px; }
    label { display:flex; flex-direction:column; font-size:0.85rem; letter-spacing:.5px; text-transform:uppercase; font-weight:600; }
    input, textarea, select { margin-top:6px; padding:12px 14px; border:1px solid #334155; border-radius:8px; background:#1e293b; color:#fff; resize:vertical; }
    select { appearance:none; -webkit-appearance:none; background:#1e293b url('data:image/svg+xml;utf8,<svg fill="white" height="20" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg"><polygon points="0,0 20,0 10,12"/></svg>') no-repeat right 12px center; background-size:14px; padding-right:40px; }
    input:focus, textarea:focus { outline:2px solid #6366f1; }
    button { background:#6366f1; color:#fff; border:none; padding:14px 20px; border-radius:8px; font-size:1rem; font-weight:600; cursor:pointer; }
    button:disabled { opacity:.55; cursor:not-allowed; }
    .msg { margin-top:8px; font-size:.9rem; }
    .success { color:#10b981; }
    .error { color:#ef4444; }
    footer { margin-top:40px; font-size:.7rem; opacity:.6; }
    .banner { width:100%; display:block; margin:0 0 28px; border-radius:16px; object-fit:cover; height:auto; box-shadow:0 6px 18px -4px rgba(0,0,0,.55); }
    @media (max-width:640px){ h1 { font-size:1.6rem; } .container { padding:20px 14px; } .banner { margin-bottom:20px; border-radius:12px; } label { font-size:0.72rem; } input, textarea, select { font-size:.9rem; } button { width:100%; } }
  </style>
</head>
<body>
  <div class="container">
    <img src="WhatsApp Image 2025-11-21 at 3.33.05 PM.jpeg?v=2" alt="Banner" class="banner" loading="lazy" />

    <form id="leadForm">
      <label>Correo electrónico
        <input name="email" type="email" required placeholder="correo@ejemplo.com" />
      </label>
      <label>Nombre y Apellido
        <input name="nombre_apellido" type="text" required minlength="3" placeholder="Nombre y Apellido" />
      </label>
      <label>Cédula
        <input name="cedula" type="text" required inputmode="numeric" pattern="[0-9]{8}" maxlength="8" placeholder="8 dígitos" oninput="this.value=this.value.replace(/\D/g,'').slice(0,8)" />
      </label>
      <label>Teléfono
        <input name="telefono" type="text" required inputmode="numeric" pattern="[0-9]{11}" maxlength="11" placeholder="Ej: 04141234578" oninput="this.value=this.value.replace(/\D/g,'').slice(0,11)" />
      </label>
      <label>Zona (Chacao)
        <select name="zona" required>
          <option value="" disabled selected>Seleccione una zona</option>
          <option>Altamira</option>
          <option>Bucaral</option>
          <option>Bello Campo</option>
          <option>Campo Alegre</option>
          <option>Casco de Chacao</option>
          <option>El Bosque</option>
          <option>El Dorado</option>
          <option>El Pedregal</option>
          <option>El Rosal</option>
          <option>La Floresta</option>
          <option>La Castellana</option>
          <option>La Manguera</option>
          <option>Los Palos Grandes</option>
          <option>Pajarito</option>
          <option>San José de la Floresta</option>
          <option>Estado Leal</option>
          <option>San Souci</option>
        </select>
      </label>
      <button type="submit">Enviar</button>
      <div class="msg" id="formMsg"></div>
    </form>






    <footer style="display:flex;align-items:center;justify-content:center;gap:10px;margin-top:40px;text-align:center;">Realizado por <img src="logo.png" alt="Logo" style="height:28px;display:inline-block;" /></footer>
  </div>
  <div id="adminModal" style="position:fixed;inset:0;background:rgba(0,0,0,.7);display:none;align-items:center;justify-content:center;z-index:999;">
    <div style="background:#1e293b;padding:28px 26px;border-radius:16px;max-width:360px;width:92%;box-shadow:0 8px 32px -6px rgba(0,0,0,.6);">
      <h2 style="margin:0 0 16px;font-size:1.2rem;">Acceso restringido</h2>
      <p style="margin:0 0 12px;font-size:.85rem;opacity:.8;">Ingresa la contraseña para descargar los datos.</p>
      <input id="adminPass" type="password" placeholder="Contraseña" style="width:100%;padding:12px 14px;border:1px solid #334155;border-radius:8px;background:#0f172a;color:#fff;margin-bottom:14px;" />
      <div style="display:flex;gap:12px;justify-content:flex-end;">
        <button id="cancelModal" style="background:#334155;color:#fff;border:none;padding:10px 16px;border-radius:8px;font-size:.85rem;cursor:pointer;">Cancelar</button>
        <button id="confirmModal" style="background:#6366f1;color:#fff;border:none;padding:10px 16px;border-radius:8px;font-size:.85rem;cursor:pointer;">Descargar</button>
      </div>
      <div id="adminMsg" style="margin-top:10px;font-size:.75rem;height:14px;"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
